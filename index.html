<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>✉️ 임시메일 생성기</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input, textarea {
      background: #eee;
      color: black;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3730a3;
    }

    #admin-message {
      color: yellow;
      margin: 10px 0;
    }

    #email {
      margin: 10px 0;
      background: #444;
      color: #00ffff;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
    }

    #mail-list div {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    #mail-content {
      margin-top: 10px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 14px;
    }

    #account-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #ffaa00;
      color: black;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ 임시메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="login-id" placeholder="아이디" />
      <input type="password" id="login-pw" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="admin-message"></div>

    <div id="app-section" class="hidden">
      <button onclick="generateEmail()">이메일 생성</button>
      <div id="email"></div>

      <h3>메일 전송</h3>
      <input type="text" id="senderName" placeholder="이름" />
      <input type="email" id="senderEmail" placeholder="이메일" />
      <textarea id="emailMessage" placeholder="메시지"></textarea>
      <button onclick="sendEmail()">메일 보내기</button>

      <h3>받은 메일</h3>
      <div id="mail-list"></div>
      <div id="mail-content"></div>
    </div>

    <button id="account-btn" class="hidden" onclick="showAccountCreator()">계정 생성</button>

    <div id="account-creator" class="hidden">
      <input type="text" id="new-id" placeholder="새 아이디" />
      <input type="password" id="new-pw" placeholder="새 비밀번호" />
      <button onclick="createAccount()">생성</button>
    </div>
  </div>

  <script>
    emailjs.init("zq6j9_G5XClNdP-s3"); // EmailJS Public Key

    const ADMIN = { username: "minkyu4635", password: "mint3614" };
    const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
    let token = "", address = "", loggedInUser = "";

    function login() {
      const id = document.getElementById("login-id").value.trim();
      const pw = document.getElementById("login-pw").value.trim();

      const match = (id === ADMIN.username && pw === ADMIN.password) ||
                    accounts.find(acc => acc.username === id && acc.password === pw);

      if (match) {
        loggedInUser = id;
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");

        if (id === ADMIN.username) {
          document.getElementById("admin-message").innerText = "민규님 어서오세요!";
          document.getElementById("account-btn").classList.remove("hidden");
        }

        loadSavedEmail();
        fetchMailListLoop();
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    }

    function showAccountCreator() {
      document.getElementById("account-creator").classList.toggle("hidden");
    }

    function createAccount() {
      const id = document.getElementById("new-id").value.trim();
      const pw = document.getElementById("new-pw").value.trim();
      if (!id || !pw) return alert("입력하세요.");
      accounts.push({ username: id, password: pw });
      localStorage.setItem("accounts", JSON.stringify(accounts));
      alert("계정 생성 완료!");
    }

    async function generateEmail() {
      try {
        const domainRes = await fetch("https://api.mail.tm/domains");
        const domainData = await domainRes.json();
        const domain = domainData["hydra:member"][0].domain;
        const local = Math.random().toString(36).substring(2, 10);
        address = `${local}@${domain}`;
        const pw = "Test123456";

        const createRes = await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password: pw })
        });

        const tokenRes = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password: pw })
        });

        const tokenData = await tokenRes.json();
        token = tokenData.token;

        document.getElementById("email").innerText = address;
        localStorage.setItem(loggedInUser + "_email", address);
        localStorage.setItem(loggedInUser + "_token", token);
        fetchMailList();
      } catch (e) {
        console.error(e);
        alert("이메일 생성 실패");
      }
    }

    function loadSavedEmail() {
      const savedEmail = localStorage.getItem(loggedInUser + "_email");
      const savedToken = localStorage.getItem(loggedInUser + "_token");
      if (savedEmail && savedToken) {
        address = savedEmail;
        token = savedToken;
        document.getElementById("email").innerText = address;
        fetchMailList();
      }
    }

    async function fetchMailList() {
      if (!token) return;
      try {
        const res = await fetch("https://api.mail.tm/messages", {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        const list = document.getElementById("mail-list");
        list.innerHTML = "";
        const mails = data["hydra:member"];
        if (!mails.length) {
          list.innerText = "받은 메일 없음";
          return;
        }
        mails.forEach(m => {
          const div = document.createElement("div");
          div.innerText = `[${m.from.address}] ${m.subject}`;
          div.onclick = () => fetchMailContent(m.id);
          list.appendChild(div);
        });
      } catch (e) {
        console.error("메일 목록 오류", e);
      }
    }

    async function fetchMailContent(id) {
      const res = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      const m = await res.json();
      const content = `보낸 사람: ${m.from.address}\n제목: ${m.subject}\n\n${m.text || "(내용 없음)"}`;
      document.getElementById("mail-content").innerText = content;
    }

    function fetchMailListLoop() {
      setInterval(() => {
        if (token) fetchMailList();
      }, 5000);
    }

    function sendEmail() {
      const name = document.getElementById("senderName").value.trim();
      const email = document.getElementById("senderEmail").value.trim();
      const message = document.getElementById("emailMessage").value.trim();

      if (!name || !email || !message) {
        alert("모든 항목을 입력하세요.");
        return;
      }

      emailjs.send("service_f4v1etn", "template_qkkocas", {
        name,
        email,
        message
      })
      .then(() => {
        alert("✅ 메일 전송 성공!");
      })
      .catch(err => {
        console.error(err);
        alert("❌ 메일 전송 실패");
      });
    }
  </script>
</body>
</html>
