<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #account-create-btn {
      display: none;
      position: fixed;  /* 오른쪽 상단에 고정 */
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #f5b700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: background 0.3s;
      z-index: 999;
    }
    #account-create-btn:hover {
      background-color: #d49e00;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      background: #eee;
      color: black;
    }
    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 관리자 로그인 시만 보이는 계정 생성 버튼 -->
  <button id="account-create-btn" onclick="showAccountCreate()">계정 생성</button>

  <div class="container">
    <h1>✉️ 이메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="admin-message"></div>
  </div>

  <script>
    const ADMIN = { username: "minkyu4635", password: "mint3614" };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN.username && password === ADMIN.password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-message").innerText = "민규님 어서오세요!";
        document.getElementById("account-create-btn").style.display = "block"; // 관리자만 버튼 표시
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    function showAccountCreate() {
      alert("계정 생성 페이지를 구현하세요!");
    }
  </script>
</body>
</html>
