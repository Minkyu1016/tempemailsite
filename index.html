<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input {
      background: #eee;
      color: black;
    }

    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3;
    }

    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }

    #account-create-section {
      display: none;
      margin-top: 20px;
    }

    #account-create-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffbb00;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ 이메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </div>

    <p id="admin-message"></p>
    
    <button id="account-create-btn" onclick="toggleAccountCreator()" style="display:none;">계정 생성</button>

    <div id="account-create-section">
      <input type="text" id="new-username" placeholder="새 아이디" />
      <input type="password" id="new-password" placeholder="새 비밀번호" />
      <button onclick="createAccount()">생성하기</button>
      <p id="create-result"></p>
    </div>
  </div>

  <script>
    const ADMIN = {
      username: "minkyu4635",
      password: "mint3614"
    };

    // 계정 저장소 초기화
    if (!localStorage.getItem("users")) {
      const defaultAccounts = [
        { username: ADMIN.username, password: ADMIN.password }
      ];
      localStorage.setItem("users", JSON.stringify(defaultAccounts));
    }

    function login() {
      const id = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();
      const users = JSON.parse(localStorage.getItem("users"));

      const found = users.find(user => user.username === id && user.password === pw);
      if (found) {
        if (id === ADMIN.username) {
          document.getElementById("admin-message").innerText = "민규님 어서오세요!";
          document.getElementById("account-create-btn").style.display = "block";
        } else {
          document.getElementById("admin-message").innerText = `${id}님 반갑습니다.`;
        }
        document.getElementById("login-section").style.display = "none";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    function toggleAccountCreator() {
      const section = document.getElementById("account-create-section");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    function createAccount() {
      const newId = document.getElementById("new-username").value.trim();
      const newPw = document.getElementById("new-password").value.trim();
      const users = JSON.parse(localStorage.getItem("users"));

      if (!newId || !newPw) {
        document.getElementById("create-result").innerText = "입력값을 모두 입력해주세요.";
        return;
      }

      if (users.some(user => user.username === newId)) {
        document.getElementById("create-result").innerText = "이미 존재하는 아이디입니다.";
        return;
      }

      users.push({ username: newId, password: newPw });
      localStorage.setItem("users", JSON.stringify(users));
      document.getElementById("create-result").innerText = `${newId} 계정이 생성되었습니다.`;
      document.getElementById("new-username").value = "";
      document.getElementById("new-password").value = "";
    }
  </script>
</body>
</html>
