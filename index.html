<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center; /* 중앙 정렬 핵심 */
    }

    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input {
      background: #eee;
      color: black;
    }

    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3730a3;
    }

    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }

    #email {
      background: #444;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      word-break: break-word;
      color: #00ffff;
    }

    #mail-list div {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    #mail-content {
      margin-top: 10px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 14px;
    }

    #mail-section {
      display: none; /* 로그인 후에만 표시 */
      width: 100%;
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ 이메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="admin-message"></div>

    <div id="admin-tools" style="display: none; width: 100%;">
      <button onclick="generateEmail()">계정 생성</button>
      <div id="email"></div>
    </div>

    <div id="mail-section">
      <h3>받은 메일</h3>
      <div id="mail-list"></div>
      <div id="mail-content"></div>
    </div>
  </div>

  <script>
    const ADMIN = {
      username: "minkyu4635",
      password: "mint3614"
    };

    let token = "", address = "", accountId = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN.username && password === ADMIN.password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-tools").style.display = "block";
        document.getElementById("admin-message").innerText = "민규님 어서오세요!";
        document.getElementById("mail-section").style.display = "block";
        fetchMailListLoop();
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    async function generateEmail() {
      try {
        const domRes = await fetch("https://api.mail.tm/domains");
        const domains = await domRes.json();
        const domain = domains["hydra:member"][0].domain;
        const local = Math.random().toString(36).substring(2, 11);
        address = `${local}@${domain}`;
        const password = "Test123456";

        const createRes = await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });

        if (!createRes.ok) throw new Error("계정 생성 실패");

        const tokenRes = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });

        const tokenData = await tokenRes.json();
        token = tokenData.token;

        document.getElementById("email").innerText = address;
        fetchMailList();
      } catch (err) {
        alert("이메일 생성 중 오류 발생: " + err.message);
      }
    }

    async function fetchMailList() {
      try {
        const res = await fetch("https://api.mail.tm/messages", {
          headers: { Authorization: "Bearer " + token }
        });

        const data = await res.json();
        const mails = data["hydra:member"];
        const listEl = document.getElementById("mail-list");
        listEl.innerHTML = "";

        if (mails.length === 0) {
          listEl.innerText = "받은 메일이 없습니다.";
          return;
        }

        mails.forEach(mail => {
          const item = document.createElement("div");
          item.innerText = `[${mail.from.address}] ${mail.subject}`;
          item.onclick = () => fetchMailContent(mail.id);
          listEl.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function fetchMailContent(id) {
      const res = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      const mail = await res.json();
      const content = `보낸 사람: ${mail.from.address}\n제목: ${mail.subject}\n\n${mail.text || "(내용 없음)"}`;
      document.getElementById("mail-content").innerText = content;
    }

    function fetchMailListLoop() {
      setInterval(() => {
        if (token) fetchMailList();
      }, 5000);
    }
  </script>
</body>
</html>
