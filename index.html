<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✉️ 이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input {
      background: #eee;
      color: black;
    }
    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }
    #email {
      background: #444;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      word-break: break-all;
      color: #00ffff;
    }
    #mail-list div {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }
    #mail-content {
      margin-top: 10px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 14px;
    }
    #create-account-btn {
      position: absolute;
      top: -50px;
      right: 0;
      background-color: gold;
      color: black;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ 이메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </div>

    <div id="admin-message"></div>

    <div id="admin-tools" style="display: none;">
      <button onclick="generateEmail()">임시 이메일 생성</button>
      <div id="email"></div>
    </div>

    <div id="user-tools" style="display: none;">
      <h3>받은 메일</h3>
      <div id="mail-list"></div>
      <div id="mail-content"></div>
    </div>
  </div>

  <script>
    const ADMIN = { username: "minkyu4635", password: "mint3614" };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === ADMIN.username && password === ADMIN.password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-message").innerText = "민규님 어서오세요!";
        document.getElementById("admin-tools").style.display = "block";
        showCreateAccountButton();
      } else if (localStorage.getItem(`account_${username}`) === password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-message").innerText = `${username}님 반갑습니다.`;
        document.getElementById("user-tools").style.display = "block";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    function showCreateAccountButton() {
      const btn = document.createElement("button");
      btn.id = "create-account-btn";
      btn.innerText = "계정 생성";
      btn.onclick = showCreateAccountForm;
      document.querySelector(".container").appendChild(btn);
    }

    function showCreateAccountForm() {
      document.querySelector(".container").innerHTML = `
        <h1>✉️ 이메일 생성기</h1>
        <div id="admin-message" style="color:yellow;">계정 생성</div>
        <input type="text" id="new-username" placeholder="새 아이디" />
        <input type="password" id="new-password" placeholder="새 비밀번호" />
        <button onclick="createAccount()">생성하기</button>
      `;
    }

    function createAccount() {
      const newUsername = document.getElementById("new-username").value.trim();
      const newPassword = document.getElementById("new-password").value.trim();
      if (newUsername && newPassword) {
        localStorage.setItem(`account_${newUsername}`, newPassword);
        alert(`계정 ${newUsername} 생성 완료!`);
        location.reload();
      } else {
        alert("아이디와 비밀번호를 입력하세요.");
      }
    }

    async function generateEmail() {
      alert("임시 이메일 생성 기능은 현재 예제로만 표시됩니다.");
      // Mail.tm API 연동 로직 필요 시 여기에 추가
    }
  </script>
</body>
</html>
