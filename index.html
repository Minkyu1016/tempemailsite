<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✉️ 이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      background: #eee;
      color: black;
    }
    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3730a3;
    }
    #account-create-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      width: auto;
      padding: 8px 12px;
      background-color: #facc15;
      color: black;
      font-weight: bold;
    }
    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 10px;
    }
    #email {
      background: #444;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      word-break: break-word;
      color: #00ffff;
    }
    #mail-list div {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }
    #mail-content {
      margin-top: 10px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 14px;
    }
    #account-create-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="account-create-btn" onclick="showAccountForm()">계정 생성</button>
    <h1>✉️ 이메일 생성기</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="아이디"/>
      <input type="password" id="password" placeholder="비밀번호"/>
      <button onclick="login()">로그인</button>
    </div>

    <div id="admin-message"></div>

    <div id="account-create-section">
      <input type="text" id="new-username" placeholder="새 아이디"/>
      <input type="password" id="new-password" placeholder="새 비밀번호"/>
      <button onclick="createAccount()">생성하기</button>
    </div>

    <div id="email-tools" style="display: none;">
      <button onclick="generateEmail()">임시 이메일 생성</button>
      <div id="email"></div>
      <h3>받은 메일</h3>
      <div id="mail-list"></div>
      <div id="mail-content"></div>
    </div>
  </div>

  <script>
    const ADMIN = { username: "minkyu4635", password: "mint3614" };
    let users = JSON.parse(localStorage.getItem("users")) || [ADMIN];
    let token = "", address = "";

    function login() {
      const id = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();
      const user = users.find(u => u.username === id && u.password === pw);

      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("email-tools").style.display = "block";

        if (id === ADMIN.username) {
          document.getElementById("admin-message").innerText = "민규님 어서오세요!";
          document.getElementById("account-create-btn").style.display = "inline-block";
        } else {
          document.getElementById("admin-message").innerText = `${id}님 반갑습니다.`;
        }
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    function showAccountForm() {
      document.getElementById("account-create-section").style.display = "block";
    }

    function createAccount() {
      const newId = document.getElementById("new-username").value.trim();
      const newPw = document.getElementById("new-password").value.trim();

      if (!newId || !newPw) {
        alert("아이디와 비밀번호를 입력해주세요.");
        return;
      }

      if (users.find(u => u.username === newId)) {
        alert("이미 존재하는 아이디입니다.");
        return;
      }

      users.push({ username: newId, password: newPw });
      localStorage.setItem("users", JSON.stringify(users));
      alert(`계정이 생성되었습니다: ${newId}`);
      document.getElementById("account-create-section").style.display = "none";
    }

    async function generateEmail() {
      try {
        const domRes = await fetch("https://api.mail.tm/domains");
        const domains = await domRes.json();
        const domain = domains["hydra:member"][0].domain;
        const local = Math.random().toString(36).substring(2, 11);
        address = `${local}@${domain}`;
        const password = "Test123456";

        const createRes = await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });
        if (!createRes.ok) throw new Error("계정 생성 실패");

        const tokenRes = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });
        const tokenData = await tokenRes.json();
        token = tokenData.token;

        document.getElementById("email").innerText = address;
        fetchMailList();
        setInterval(fetchMailList, 5000);
      } catch (err) {
        alert("이메일 생성 중 오류 발생: " + err.message);
      }
    }

    async function fetchMailList() {
      try {
        const res = await fetch("https://api.mail.tm/messages", {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        const mails = data["hydra:member"];
        const listEl = document.getElementById("mail-list");
        listEl.innerHTML = "";

        if (mails.length === 0) {
          listEl.innerText = "받은 메일이 없습니다.";
          return;
        }

        mails.forEach(mail => {
          const item = document.createElement("div");
          item.innerText = `[${mail.from.address}] ${mail.subject}`;
          item.onclick = () => fetchMailContent(mail.id);
          listEl.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function fetchMailContent(id) {
      const res = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      const mail = await res.json();
      const content = `보낸 사람: ${mail.from.address}\n제목: ${mail.subject}\n\n${mail.text || "(내용 없음)"}`;
      document.getElementById("mail-content").innerText = content;
    }
  </script>
</body>
</html>
