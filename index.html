<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이메일 생성기</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='80'>✉️</text></svg>">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #account-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ffbf00;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    #account-btn:hover {
      background-color: #e0a800;
    }
    .container {
      background: #1c1c1c;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      background: #eee;
      color: black;
    }
    button:not(#account-btn) {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:not(#account-btn):hover {
      background-color: #3730a3;
    }
    #admin-message {
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
    }
    #email {
      background: #444;
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
      word-break: break-all;
      color: #00ffff;
    }
    #mail-title {
      display: none;
      margin-top: 30px;
      font-weight: bold;
    }
    #mail-list div {
      padding: 8px;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }
    #mail-content {
      margin-top: 15px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button id="account-btn" onclick="showAccountForm()">계정 생성</button>
    <div class="container">
      <h1>✉️ 이메일 생성기</h1>

      <div id="login-section">
        <input type="text" id="username" placeholder="아이디" />
        <input type="password" id="password" placeholder="비밀번호" />
        <button onclick="login()">로그인</button>
      </div>

      <div id="admin-message"></div>

      <div id="admin-tools" style="display: none;">
        <button onclick="generateEmail()">임시 이메일 생성</button>
        <div id="email"></div>
      </div>

      <h3 id="mail-title" style="display: none;">받은 메일</h3>
      <div id="mail-list"></div>
      <div id="mail-content"></div>
    </div>
  </div>

  <script>
    const ADMIN = { username: "minkyu4635", password: "mint3614" };
    let token = "", address = "", accounts = [];

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // 관리자 로그인
      if (username === ADMIN.username && password === ADMIN.password) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-tools").style.display = "block";
        document.getElementById("admin-message").innerText = "민규님 어서오세요!";
        document.getElementById("account-btn").style.display = "block";
        document.getElementById("mail-title").style.display = "block";
        fetchMailListLoop();
        return;
      }

      // 일반 사용자 로그인
      const user = accounts.find(acc => acc.username === username && acc.password === password);
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-message").innerText = `${username}님 반갑습니다.`;
        document.getElementById("admin-tools").style.display = "block";
        document.getElementById("mail-title").style.display = "block";
        fetchMailListLoop();
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    }

    function showAccountForm() {
      const username = prompt("생성할 새 아이디를 입력하세요:");
      if (!username) return;
      const password = prompt("생성할 새 비밀번호를 입력하세요:");
      if (!password) return;
      accounts.push({ username, password });
      alert(`계정 ${username}가 생성되었습니다!`);
    }

    async function generateEmail() {
      try {
        const domRes = await fetch("https://api.mail.tm/domains");
        const domains = await domRes.json();
        const domain = domains["hydra:member"][0].domain;
        const local = Math.random().toString(36).substring(2, 11);
        address = `${local}@${domain}`;
        const password = "Test123456";

        const createRes = await fetch("https://api.mail.tm/accounts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });

        if (!createRes.ok) throw new Error("계정 생성 실패");

        const tokenRes = await fetch("https://api.mail.tm/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, password })
        });

        const tokenData = await tokenRes.json();
        token = tokenData.token;

        document.getElementById("email").innerText = address;
        fetchMailList();
      } catch (err) {
        alert("이메일 생성 중 오류 발생: " + err.message);
      }
    }

    async function fetchMailList() {
      try {
        const res = await fetch("https://api.mail.tm/messages", {
          headers: { Authorization: "Bearer " + token }
        });

        const data = await res.json();
        const mails = data["hydra:member"];
        const listEl = document.getElementById("mail-list");
        listEl.innerHTML = "";

        if (mails.length === 0) {
          listEl.innerText = "받은 메일이 없습니다.";
          return;
        }

        mails.forEach(mail => {
          const item = document.createElement("div");
          item.innerText = `[${mail.from.address}] ${mail.subject}`;
          item.onclick = () => fetchMailContent(mail.id);
          listEl.appendChild(item);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function fetchMailContent(id) {
      const res = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      const mail = await res.json();
      const content = `보낸 사람: ${mail.from.address}\n제목: ${mail.subject}\n\n${mail.text || "(내용 없음)"}`;
      document.getElementById("mail-content").innerText = content;
    }

    function fetchMailListLoop() {
      setInterval(() => {
        if (token) fetchMailList();
      }, 5000);
    }
  </script>
</body>
</html>
